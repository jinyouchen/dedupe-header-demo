name: Python Tests

on:
  push:
    branches: [ dev, staging, main, 'feature/**' ]  # 推送这些分支时触发
  pull_request:
    branches: [ dev, staging, main ]  # 向这些分支提PR时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # 拉取代码到CI环境，确保项目根目录正确
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"  # 与Dockerfile保持一致，文档4要求🔶4-16
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安装文档4指定的pytest依赖🔶4-14
